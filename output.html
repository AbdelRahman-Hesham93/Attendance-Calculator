<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Output</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.5s ease;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        .green {
            background-color: #28a745;
            color: #fff;
        }

        .red {
            background-color: #dc3545;
            color: #fff;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Output</h1>

        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Weeks</th>
                    <th>Working Hours per Week</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="outputTableBody">
                <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>
 <p> * Note: Please note that the system will not calculate the days with only check in or out </p>
 <p> * Note: Please note that you have to check In/Out to be able to calculate your attendance </p>
    </div>
   
    <script>
        // JavaScript code remains the same
    </script>
</body>
</html>
